/**
 * 
 * Thoughtfully generated by synapticloop gradle-project-init with the templar
 * templating language.
 */

// list all of the plugins for this project
plugins {
	id 'java'
	id 'eclipse'
	id 'maven'
	id 'maven-publish'
	id 'com.gradle.plugin-publish' version '0.9.3'
	id 'co.riiid.gradle' version '0.4.2'
	id 'com.jfrog.bintray' version '1.6'
	id 'synapticloop.documentr' version '1.3.4'
	id 'synapticloop.copyrightr' version '1.0.1'
}

// textual information for this project
group = 'synapticloop'
archivesBaseName = 'project-filestatistics'
description = """generate statistics about the files for the project"""

version = '1.0.0'

sourceCompatibility = 1.7
targetCompatibility = 1.7


// all of the repositories that this project will use
repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

// now for all of the dependencies
dependencies {
	runtime 'synapticloop:simpleusage:1.1.1'
	runtime 'synapticloop:simplelogger:1.1.0'
	runtime 'commons-io:commons-io:2.4'
	runtime 'org.json:json:20160212'

	compile gradleApi()
	compile 'org.apache.ant:ant:1.8.4'
	compile 'synapticloop:simpleusage:1.1.1'
	compile 'synapticloop:simplelogger:1.1.0'
	compile 'commons-io:commons-io:2.4'
	compile 'org.json:json:20160212'

	testRuntime 'junit:junit:4.12'
	testRuntime 'org.mockito:mockito-all:1.10.19'

	testCompile 'junit:junit:4.12'
	testCompile 'org.mockito:mockito-all:1.10.19'

}

// we always want to fail on version conflict
configurations.all {
	resolutionStrategy {
		failOnVersionConflict()
		force 'org.hamcrest:hamcrest-core:1.3'
	}
}

copyrightr {
	copyrightHolder = "Synapticloop"
}

def locateJar(lib) {
	configurations.runtime.findAll {it.getName().contains(lib)}.collect { it.isDirectory() ? it : zipTree(it) }
}

task fatJar(type: Jar) {
	classifier = 'all'

	manifest {
		attributes("Main-Class": "synapticloop.projectfilestatistics.Main")
	}

	from { locateJar('simpleusage') } { include "**" }
	from { locateJar('simplelogger') } { include "**" }
	from { locateJar('commons-io') } { include "**" }
	from { locateJar('commons-cli') } { include "**" }
	from { locateJar('json') } { include "**" }
	from { locateJar('templar') } { include "**" }
	from { locateJar('markdown_to_asciidoc') } { include "**" }

	from(sourceSets.main.output) { include "**" }
}

build.finalizedBy(project.tasks.fatJar)
publishPlugins.finalizedBy(project.tasks.fatJar)

github {
	owner = group
	repo = archivesBaseName
	if(System.getenv('GITHUB_TOKEN')) {
		token = System.getenv('GITHUB_TOKEN')
	}
	tagName = version
	name = version
	assets = [
		'build/libs/' + archivesBaseName + '-' + version + '-all.jar',
		'build/libs/' + archivesBaseName + '-' + version + '.jar'
	]
}

def javaApiUrl = 'http://docs.oracle.com/javase/1.7.0/docs/api/'
def groovyApiUrl = 'http://groovy.codehaus.org/gapi/'

tasks.withType(Javadoc) {
	options.links(javaApiUrl, groovyApiUrl)
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
	from sourceSets.main.allSource
	classifier = 'sources'
}

publishing {
	publications {
		Synapticloop(MavenPublication) {
			from components.java
			artifact sourcesJar
			artifact javadocJar

			groupId group
			artifactId archivesBaseName

			pom.withXml {
				configurations.compile.resolvedConfiguration.firstLevelModuleDependencies.each { dep ->
					asNode().dependencies[0].dependency.find {
						it.artifactId[0].text() == dep.moduleName &&
								it.groupId[0].text() == dep.moduleGroup
					}.scope[0].value = 'compile'
				}
			}
		}
	}
}

bintray {
	user = System.getenv('BINTRAY_USER')
	key = System.getenv('BINTRAY_PASSWORD')

	publications = [ 'Synapticloop' ]

	publish = true

	pkg {
		repo = 'maven'
		name = archivesBaseName
	}
}

pluginBundle {
	website = 'https://github.com/synapticloop/documentr'
	vcsUrl = 'https://github.com/synapticloop/documentr'
	description = 'documentation (README.md) generator for projects'
	tags = ['README', 'documentation', 'generator']

	plugins {
		documentrPlugin {
			id = 'synapticloop.documentr'
			displayName = 'Synapticloop Gradle documentr plugin'
		}
	}
}

