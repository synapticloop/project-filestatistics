/**
 * 
 * Thoughtfully generated by synapticloop gradle-project-init with the templar
 * templating language. 
 */

buildscript {
	repositories {
		mavenLocal()
		maven {
			url "https://plugins.gradle.org/"
		}
	}

	dependencies {
		classpath 'synapticloop:project-filestatistics:1.0.2'
	}
}

/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
 * 
 *  the plugins we are going to use for this project
 * 
 * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

plugins {
	// project
	id 'java'
	id 'eclipse'
	id 'maven'
	id 'maven-publish'

	// publishing
	id 'com.gradle.plugin-publish' version '0.10.1'
	id 'co.riiid.gradle' version '0.4.2'
	id 'com.jfrog.bintray' version '1.8.4'

	// utilities
	id 'com.github.ben-manes.versions' version '0.21.0'

	id 'synapticloop.documentr' version '3.0.0'
	id 'synapticloop.copyrightr' version '1.3.1'
}

apply plugin: 'synapticloop.projectFilestatistics'

/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
 * 
 * Textual information about this project
 * 
 * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * */
group = 'synapticloop'
archivesBaseName = 'project-filestatistics'
description = """generate statistics about the files for the project"""

version = '1.1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8



/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
 * 
 * Which repositories we are going to use
 * 
 * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
 * 
 * The dependencies
 * 
 * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

dependencies {
	compileOnly gradleApi()

	implementation 'commons-io:commons-io:2.6'
}

// we always want to fail on version conflict
configurations.all {
	resolutionStrategy {
		failOnVersionConflict()
	}
}

/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
 * 
 * projectFilestatistics plugin configuration
 * 
 * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

projectFilestatistics {
	includes = [
		"src/main/**/*.*",
		"src/docs/**/*.*"
	]

	excludes = [
	
	]

	outputDirectory = 'src/docs'
}

/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
 * 
 * Documnentr plugin configuration
 * 
 * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
 * 
 * Copyrightr plugin configuration
 * 
 * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

copyrightr {
	copyrightHolder = "Synapticloop"
	dryRun = false
	includes = [
		"src/main/java/**/*.java",
		"LICENCE.txt"
	]
}

/* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
 * 
 * Publishing to various locations
 * 
 * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

github {
	owner = group
	repo = archivesBaseName
	if(System.getenv('GITHUB_TOKEN')) {
		token = System.getenv('GITHUB_TOKEN')
	}
	tagName = version
	name = version
	assets = [
		'build/libs/' + archivesBaseName + '-' + version + '-all.jar',
		'build/libs/' + archivesBaseName + '-' + version + '.jar'
	]
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
	from sourceSets.main.allSource
	classifier = 'sources'
}

publishing {
	publications {
		Synapticloop(MavenPublication) {
			from components.java
			artifact sourcesJar
			artifact javadocJar

			groupId group
			artifactId archivesBaseName

			pom.withXml {
				configurations.compile.resolvedConfiguration.firstLevelModuleDependencies.each { dep ->
					asNode().dependencies[0].dependency.find {
						it.artifactId[0].text() == dep.moduleName &&
								it.groupId[0].text() == dep.moduleGroup
					}.scope[0].value = 'compile'
				}
			}
		}
	}
}

bintray {
	user = System.getenv('BINTRAY_USER')
	key = System.getenv('BINTRAY_PASSWORD')

	publications = [ 'Synapticloop' ]

	publish = true

	pkg {
		repo = 'maven'
		name = archivesBaseName
	}
}

pluginBundle {
	website = 'https://github.com/synapticloop/project-filestatistics'
	vcsUrl = 'https://github.com/synapticloop/project-filestatistics'
	description = """generate statistics about the files for the project"""
	tags = [ 
			'documentation', 
			'generator', 
			'statistics'
	]

	plugins {
		projectFilestatisticsPlugin {
			id = 'synapticloop.projectFilestatistics'
			displayName = """generate statistics about the files for the project"""
		}
	}
}

